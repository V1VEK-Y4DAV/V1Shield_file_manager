<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Secure File</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container login-container">
    <div class="left-section">
      <img src="visuals/login.jpg" alt="Brand Image" />
    </div>

    <div class="right-section">
      <marquee> | Welcome to the V1Shield_file_manager | Store your files and download it securely | We try you we give you the best file managing experience | Thanks. üôè</marquee>
      <h1>Welcome to Secure File</h1>
      <p>Please sign in to access your files</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div id="errorMsg" class="error-msg"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
